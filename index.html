<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A To-Do List</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="Task">
        <h2 class="halfCenter">Add to To-Do List</h2>
        <form class="form" id="f1" onsubmit="handleSubmit(event,'task1')">
            <input class="small" type="text" id="task1" name="task1" title="Task" placeholder="Enter a task to the list">
            <input class="smaller" type="submit" value="Add or Click Enter">
        </form>
    </div>
    <h1 class="list-is">Current List is : </h1>
    <div class="Mid">
        <ul id="list"></ul>
    </div>
</body>
